<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card" *ngFor="let i of comments">
      <nb-card-header>Comentarios: {{i.username}} </nb-card-header>
      <nb-card-body>
        <!-- <p *ngIf="comments.length == 0">Sin Comentarios</p> -->
          <p >{{i.comment}}</p>
    </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Agregar comentario</nb-card-header>
      <nb-card-body>
        <div class="form-inline" >
          <textarea rows="5" nbInput fullWidth shape="round" [(ngModel)]="coment"  placeholder="Text Area"></textarea>
          <button type="submit" nbButton status="primary" (click)="createComent()">Submit</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
